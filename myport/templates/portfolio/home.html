{% extends "portfolio/base.html" %}
{% block title %}Home - My Portfolio{% endblock %}
{% block content %}
<h1 class="text-center mb-4">My Projects</h1>
<div class="row g-4">
  {% for project in projects %}
  <div class="col-md-4">
    <div class="card shadow-sm h-100">
      <img src="{{ project.image.url }}" class="card-img-top" alt="{{ project.title }}">
      <div class="card-body">
        <h5 class="card-title">{{ project.title }}</h5>
        <p class="card-text">{{ project.description|truncatechars:100 }}</p>
        <a href="{% url 'portfolio:project_detail' project.slug %}" class="btn btn-primary">View</a>
      </div>
    </div>
  </div>
  {% empty %}
  <p>No projects yet.</p>
  {% endfor %}
</div>
{% endblock %}
